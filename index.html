<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mad-Libz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">

    <div class="container">
      <div class="jumbotron text-center  vertical-center" data-aos="fade-up">
        <div class="container my-auto ">
          <h1 class="display-1">Madlibs</h1>
          <p class="display-6">Re:Coded</p>
          <p>Made with &#10084; By Oussama & Ahmed</p>
          <a href="#story" class="btn  btn-success ">Get started</a>
        </div>
      </div>
    </div>
    <div id="story" class="container">
      <div class="row">
        <div class='madLibsEdit col-md-6 m-b-5' data-aos="fade-right">

        </div>
        <div class='madLibsPreview col-md-6 m-b-5' data-aos="fade-left">

        </div>
      </div>
      <div class="row" data-aos="fade-up" data-aos-offset="175" data-aos-delay="100">
        <button class="btn btn-success col-sm-1 mx-auto save">Save</button>
        <button class="btn btn-success col-sm-1 mx-auto load">Load</button>
        <button class="btn btn-success col-sm-1 mx-auto clear">Reset</button>
      </div>
    </div>

  </div>
  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <!-- Position it -->
    <div style="position: fixed; top: 0; right: 0;">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Madlibs</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          your progress has been saved!
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Madlibs</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          your progress has been loaded!
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Madlibs</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          your progress has been erased!
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Madlibs</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          there's nothing to load.
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">Madlibs</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          there's nothing to save!
        </div>
      </div>
    </div>
  </div>
  <script src="do-not-touch.js"></script>
  <script src="madlibs.js"></script>
</body>

</html>
